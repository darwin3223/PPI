<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<main>

	<div class="contenedor__todo">
		<div class="caja__trasera">
			<div class="caja__trasera-login">
				<h3>¿Ya tienes una cuenta?</h3>
				<p>Inicia sesión para entrar en la página</p>
				<button id="btn__iniciar-sesion">Iniciar Sesión</button>
			</div>
			<div class="caja__trasera-register">
				<h3>¿Aún no tienes una cuenta?</h3>
				<p>Regístrate para que puedas iniciar sesión</p>
				<button id="btn__registrarse">Regístrarse</button>
			</div>
		</div>

		<!--Formulario de Login y registro-->
		<div class="contenedor__login-register">
			<!--Login-->
			<form action="" class="formulario__login">
				<h2>Iniciar Sesión</h2>

				<h:inputText class="campo" id="nombreUsuario"
					placeholder="Correo Electronico"
					value="#{gestionUsuarios.nombreUsuarioLogin}"></h:inputText>
				<p:inputText type="password" class="campo" id="contrasenia"
					placeholder="Contraseña"
					value="#{gestionUsuarios.contraseniaLogin}"></p:inputText>

				<h:commandButton class="button" value="Entrar"
					action="#{gestionUsuarios.login}"></h:commandButton>

			</form>

			<!--Register-->
			<form action="" class="formulario__register">
				<h2>Regístrarse</h2>
				<h:inputText class="campo" id="nombreUsuario" placeholder="Nombre"
					value="#{}"></h:inputText>
				<h:inputText class="campo" id="apellidoUsuario"
					placeholder="Apellido" value="#{}"></h:inputText>
				<h:inputText class="campo" id="ci"
					placeholder="Documento de identidad" value="#{}"></h:inputText>
				<p:datePicker class="calendar" id="fechaNac"
					placeholder="Fecha de nacimiento" monthNavigator="true"
					yearNavigator="true" value="#{}"></p:datePicker>
				<h:inputText class="campo" id="email" placeholder="Email personal"
					value="#{}"></h:inputText>
				<h:inputText class="campo" id="telefono" placeholder="Teléfono"
					value="#{}"></h:inputText>
				<h:selectOneMenu id="departamento" placeholder="Departamento"
					value="#{gestionUsuarios.usuarioSeleccionado.departamento}"
					styleClass="anchoComboBox">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItem itemValue="Artigas" itemLabel="Artigas" />
					<f:selectItem itemValue="Canelones" itemLabel="Canelones" />
					<f:selectItem itemValue="Cerro Largo" itemLabel="Cerro Largo" />
					<f:selectItem itemValue="Colonia" itemLabel="Colonia" />
					<f:selectItem itemValue="Durazno" itemLabel="Durazno" />
					<f:selectItem itemValue="Flores" itemLabel="Flores" />
					<f:selectItem itemValue="Florida" itemLabel="Florida" />
					<f:selectItem itemValue="Lavalleja" itemLabel="Lavalleja" />
					<f:selectItem itemValue="Maldonado" itemLabel="Maldonado" />
					<f:selectItem itemValue="Montevideo" itemLabel="Montevideo" />
					<f:selectItem itemValue="Paysandú" itemLabel="Paysandú" />
					<f:selectItem itemValue="Río Negro" itemLabel="Río Negro" />
					<f:selectItem itemValue="Rivera" itemLabel="Rivera" />
					<f:selectItem itemValue="Rocha" itemLabel="Rocha" />
					<f:selectItem itemValue="Salto" itemLabel="Salto" />
					<f:selectItem itemValue="San José" itemLabel="San José" />
					<f:selectItem itemValue="Soriano" itemLabel="Soriano" />
					<f:selectItem itemValue="Tacuarembó" itemLabel="Tacuarembó" />
					<f:selectItem itemValue="Treinta y tres" itemLabel="Treinta y tres" />
				</h:selectOneMenu>
				<h:inputText class="campo" id="localidad" placeholder="Localidad"
					value="#{}"></h:inputText>
				
				<h:commandButton class="button" value="Regístrarse"
					action="#{}"></h:commandButton>
					
					
				<!-- <input type="text" placeholder="Nombre completo"> <input
					type="text" placeholder="Correo Electronico"> <input
						type="text" placeholder="Usuario"> <input type="password"
							placeholder="Contraseña">
								<button>Regístrarse</button> -->
			</form>
		</div>
	</div>

	</main>
</h:body>
</html>
